<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Bob the Chatbot</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Bob the Chatbot</div>
        <div class="box"id="thebox">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>Hi! Is your day good so far?</p>
                </div>
            </div>
        </div>
        
        <div class="typing-area"id="area">
                <button onclick="input(0)">Yes</button>
                <button onclick="input(1)">No</button>
                <button onclick="input(2)">Panda</button>
        </div>
    </div>
    <script src="./index.js"> </script>
</body>
